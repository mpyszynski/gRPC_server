syntax = "proto3";

package grpctest;
option go_package="test.com/grpctest/proto";

import "proto/google/api/annotations.proto";

message Echo {
    string id = 1;
    string message = 2;
};


service GrpcDemo {
    rpc GetEcho (Echo) returns (Echo) {
        option (google.api.http) = {
            post: "/api/echo/{id}"
            body: "*"
        };
    }
}